<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple login form.">
        <title>Amazon Sign-in</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/amazon2.ico" type="image/x-icon">
    </head>
    <body>
        <form id="signin">
            <div class="logo-container">
                <img src="images/amazon.png" alt="Amazon-Logo" name="logo" style="width: 110px; height: 30px;">
            </div>
            <div class="signin-container">
                <header>
                    <h2 style="text-align: left;">Sign in</h2>
                </header>

                <label style="text-align: left;" for="emailormobilephone"><b>Email or mobile phone number</b></label>
                <br>
                <input style="text-align: left;" type="text" id="emailormobilephone" name="emailormobilephone" required>

                <label style="text-align: left;" for="password"><b>Password</b></label>
                <br>
                <input style="text-align: left;" type="password" id="password" name="password" required>
    
                <br>
                <button type="button" id="signin-button"><b>Continue</b></button>

                <br>
                <div class="signin2-container">
                    <label style="display: inline-block; margin-right: 5px; font-size: 12px;">By continuing, you agree to Amazon's 
                        <a href="https://www.example.com" style="display: inline-block;">Conditions of Use</a> 
                        <label>and</label> 
                        <a href="https://www.example.com" style="display: inline-block;">Privacy Notice</a> 
                    </label>
                </div>

                <br>
                <div class="signin3-container">
                    <label style="display: inline-block; margin-right: 5px; font-size: 12px;">
                        <a href="https://www.example.com" style="display: inline-block;">Need help?</a> 
                    </label>
                </div>
            </div>
            <div class="create-account-container">
                <p style="font-size: 12px" for="newtoamazon"><b>New to Amazon?</b></p>
                <button type="button" id="create-account-button"><b>Create your Amazon account</b></button>
            </div>
        </form>
        <script src="javascript/signin.js"></script>
    </body>
</html>
